<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ChatAPi</title>

    <script type="module">
      import { io } from "https://cdn.socket.io/4.7.5/socket.io.esm.min.js";

      const getUsername = async () => {
        let username = localStorage.getItem("username");

        if (username) {
          console.log(`Usuario existente: ${username}`);
          return username;
        }

        // Llamada a la API para usuarios aleatorios
        try {
          const res = await fetch(
            "https://random-data-api.com/api/users/random_user"
          );
          const { username: randomUsername } = await res.json();
          localStorage.setItem("username", randomUsername);
          return randomUsername;
        } catch (error) {
          console.error("Error al obtener usuario aleatorio:", error);
          return "anonimo"; // Nombre de usuario predeterminado en caso de error
        }
      };

      const socket = io({
        auth: {
          username: await getUsername(),
          serverOffset: 0,
        },
      });

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      socket.on("chat message", (msg, serverOffset, username) => {
        const item = `
          <li id="menssagesUser">
            <p>${username}</p>
            <span>${msg}</span>
          </li>
          `;
        messages.insertAdjacentHTML("beforeend", item);
        socket.auth.serverOffset = serverOffset;
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", input.value);
          input.value = "";
        }
      });
    </script>

    <style></style>
  </head>
  <body>
    <div id="texto">
      <h1>ChatAPI</h1>
      <p>Conecta tus mensajes con todos.</p>
    </div>

    <section id="chat">
      <ul id="messages"></ul>
      <form id="form">
        <input
          type="text"
          name="message"
          id="input"
          placeholder="Escribe un mensaje"
          autocomplete="off"
        />
        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
